<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Showcase</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- TON Connect UI script -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="main-view">
            <h1>NFT Showcase</h1>

            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for users by username...">
                <button id="search-button">Search</button>
            </div>
            <div id="search-results"></div>

            <p>Or connect your TON wallet to see your collection.</p>

            <!-- This div is where the TON Connect button will be rendered -->
            <div id="ton-connect"></div>

            <div id="my-nfts-container"></div>
        </div>

        <div id="profile-view" style="display: none;">
            <!-- Profile content will be rendered here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
