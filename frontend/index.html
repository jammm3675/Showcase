<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TON NFT Viewer</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <h1>TON NFT Viewer</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by Telegram username...">
                <button id="search-button">Search</button>
            </div>
        </header>

        <main id="main-content">
            <div id="welcome-view">
                <h2>Welcome!</h2>
                <p>Connect your wallet to view your NFTs or search for other users.</p>
                <button id="connect-wallet-button" class="primary-button">Connect Wallet</button>
            </div>
            <div id="search-results-view" class="hidden">
                <button id="back-to-main">← Back</button>
                <h3>Search Results</h3>
                <div id="search-results"></div>
            </div>
            <div id="nft-gallery-view" class="hidden">
                <h3>My Collection</h3>
                <div id="nft-gallery" class="gallery"></div>
            </div>
             <div id="profile-view" class="hidden">
                <button id="back-from-profile">← Back</button>
                <div id="profile-content"></div>
            </div>
        </main>
    </div>

    <!-- NFT Detail Modal -->
    <div id="nft-detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-button">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
